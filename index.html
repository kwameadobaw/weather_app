<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-wrapper">
                <input type="text" id="city-input" required>
                <label for="city-input">Enter city name</label>
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city">Loading...</h2>
            <div class="weather-details">
                <img src="" alt="weather icon" id="weather-icon">
                <h1 id="temperature">--Â°C</h1>
                <p id="description">Weather Description</p>
            </div>
            <div class="additional-info">
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind Speed: <span id="wind-speed">-- km/h</span></p>
            </div>
        </div>
        <div class="forecast-container">
            <h3>Forecast for Tomorrow</h3>
            <div class="forecast-items" id="forecast-items">
                <!-- Forecast items will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
